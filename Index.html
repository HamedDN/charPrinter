<!DOCTYPE html>
<html lang="en">

<head>
  <script src="../minJquery.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>the Emoji printer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px;
      font-size: 20px;
      border: 2px aqua solid;
      border-radius: 10px;
    }
    input::placeholder {
      color: rgb(200, 200, 200);
    }

    .result > * {
      margin: 10px;
      font-size: 20px;
      width: 500px;
    }
  </style>
</head>

<body>
  <input type="text" placeholder="enter a char..." maxlength="10">
  <input type="number" placeholder='Enter a number of char...' />
  <div class="result"></div>
  <script>
    let div = $(".result"),
      number = $('input[type="number"]'),
      emoji = $('input[type="text"]');

    emoji.on("change", function(){
      if(number.val.length == 0)
        return;

      add();
    });

    number.on("change", function()
    {
      add()
    });

    function add(){
      for(let i = 0;i < number.val();i++)
      div.append($("<span>").text(emoji.val()));
    }
  </script>
</body>

</html>
